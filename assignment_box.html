<!DOCTYPE html>
<html>

<head><title>Table2</title></head>
<body>
    <table border="2" cellspacing="0" width="400" height="400">
        <tr align="center" valign="middle" height="100" >
            <td rowspan="2" width="100">a</td>
            <td colspan="2" width="200">b</td>
            <td rowspan="2" width="100">c</td>

        </tr>
        <tr align="center" height="100">
            <td valign="middle" colspan="2" rowspan="2">d</td>
        </tr>
        <tr height="100" align="center">
            <td valign="middle" rowspan="2">e</td>
            <td valign="middle" rowspan="2">h</td>

        </tr>
        <tr align="center" height="100">
            <td valign="middle">f</td>
            <td valign="middle">g</td>
            
        </tr>
    </table>


</body>
</html>
